<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    //PROCESSAMENTO
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let masculino = [];
    let feminino = [];
    for( let sexo of listaDeNomes){
        const genero = prompt(`Qual é o genero de ${sexo}, escreva M para masculino e F para feminino`).toLowerCase();
        if (genero == "m") {
            masculino.push(sexo)
        } else if (genero == "f") {
            feminino.push(sexo)
        } else {
            alert(`${genero} NÃO É UM GÊNERO!!!!!!!!`)
        }
    }
    document.write(` Masculino : <br> ${masculino.join("<br>")} <br> Feminino: <br> ${feminino.join("<br>")}`);
    //SAÍDA

</script>
